<ion-card>
  <ion-card-content>
    <ion-list lines ='none'>
      <ion-item>
        <ion-card-header>
          <ion-card-title>Triángulo</ion-card-title>
          <ion-card-subtitle>Perimetro</ion-card-subtitle>
        </ion-card-header>
        
      </ion-item>
      <ion-item>
        <ion-card-content>
          El perímetro de un triángulo es la suma de las longitudes de sus tres lados. En otras palabras, 
          es la medida total del contorno o borde del triángulo.
        </ion-card-content>
      </ion-item>
        <ion-item>
          <ion-img src="/assets/img/trianguloImg.png"
                  alt="Imagen Triángulo"
                  style="max-width: max-content"
                  
          ></ion-img>
        </ion-item>
    
    </ion-list>
  </ion-card-content>
</ion-card>

  <ion-item>
      <ion-input [(ngModel)]="ladoAsrt" type="number" label="Lado A (cm)" label-placement="floating" fill="solid" placeholder="Ingrese el lado A"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="ladoBsrt" type="number" label="Lado B (cm)" label-placement="floating" fill="solid" placeholder="Ingrese el lado B"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="ladoCsrt" type="number" label="Lado C (cm)" label-placement="floating" fill="solid" placeholder="Ingrese el lado C"></ion-input>
  </ion-item>

  <ion-item lines ='none'>
      <ion-button (click)="calcularPerimetro()"> CALCULAR EL PERIMETRO </ion-button>
  </ion-item>

  <ion-item lines ='none'>
    {{resultado}}
  </ion-item>
